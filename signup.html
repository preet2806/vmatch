<body>
    <div id="signupBody">
        <h1 id="formTitle">Create Account</h1>
        <form id="signupDetails" action="account.html">
            <label for="firstname">First name</label>
            <input class="signupelement" type="text" name="firstname">
            <div class="radioClass">
                <label for="gender">Gender</label>
                <input class="genderElement" type="radio" name="gender" value="male">
                <label class="gender">male</label>
                <input class="genderElement" type="radio" name="gender" value="female">
                <label class="gender">female</label>
            </div>
            <label for="dateofbirth">date of birth</label>
            <input class="signupelement" type="date" name="dateofbirth">
            <label for="dp">Profile photo</label>
            <input class="signupelement" type="image" name="dp">
            <label for="bio">Bio</label>
            <input class="signupelement" type="text" name="bio">
            <div class="radioClass">
                <label for="interestedin">looking for</label>
                <input class="genderElement" type="radio" name="gender" value="male">
                <label class="gender">male</label>
                <input class="genderElement" type="radio" name="gender" value="female">
                <label class="gender">female</label>
            </div>
            <button type="submit" id="continueButton"><div class="but">Continue</div></button>
            
        </form>
    </div>

</body>

</div>
